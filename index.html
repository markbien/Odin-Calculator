<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>Odin Calculator</h1>
        </div>
        <div class="calc-container">
            <div class="upper">
                <input type="text" name="" id="" maxlength="15" disabled value="0">
            </div>
            <div class="middle">
                <div class="row">
                    <button class="button operators">+</button>
                    <button class="button operators">-</button>
                    <button class="button operators">/</button>
                    <button class="button operators">x</button>
                </div>
                <div class="row">
                    <button class="button num">1</button>
                    <button class="button num">2</button>
                    <button class="button num">3</button>
                    <button class="button num">4</button>
                </div>
                <div class="row">
                    <button class="button num">5</button>
                    <button class="button num">6</button>
                    <button class="button num">7</button>
                    <button class="button num">8</button>
                </div>
                <div class="row">
                    <button class="button num">9</button>
                    <button class="button num">0</button>
                    <button class="button operators">.</button>
                    <button class="button operators">=</button>
                </div>
                <div class="row">
                    <button class="button operators">Del</button>
                    <button class="button operators">Clear</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
