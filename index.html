<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="answer">0</div>
        <hr>
        <div class="output">0</div>
        <div class="first-row row">
          <button data-key="ac">AC</button>
          <button>+/-</button>
          <button>%</button>
          <button class="operations">/</button>
        </div>
        <div class="second-row row">
          <button data-key="7" class="number">7</button>
          <button data-key="8" class="number">8</button>
          <button data-key="9" class="number">9</button>
          <button class="operations">*</button>
        </div>
        <div class="third-row row">
          <button data-key="4" class="number">4</button>
          <button data-key="5" class="number">5</button>
          <button data-key="6" class="number">6</button>
          <button class="operations">-</button>
        </div>
        <div class="fourth-row row">
          <button data-key="1" class="number">1</button>
          <button data-key="2" class="number">2</button>
          <button data-key="3" class="number">3</button>
          <button class="operations">+</button>
        </div>
        <div class="fifth-row row">
          <button data-key="0" id="zero" class="number">0</button>
          <button data-key="." class="number">.</button>
          <button class="total">=</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
